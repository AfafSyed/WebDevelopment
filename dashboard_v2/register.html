<!DOCTYPE html>
<html>
<head>
	<title>Registration page</title>
	<link rel = "stylesheet" type = "text/css" href = "css/registerstyle.css"></link>
	<script src = "js/regvalid.js"></script> 
</head>
<body>
	<div class = "container">
		<img src = "images/userAvatar.png">
		<form action = "dashboard.html" method = "get" name = "vregistration" onsubmit = "return Validate()">

			<div class = "form-input">
				<input type = "text" name = "username" placeholder = "Enter Username" required>
			</div>
			
			<div class = "form-input">
				<input type = "text" name = "fname" placeholder = "Enter first name" required>
			</div>
			
			<div class = "form-input">
				<input type = "text" name = "lname" placeholder = "Enter last name" required>
			</div>

			<div class = "form-input">
				<input type = "email" name = "email" placeholder = "Enter email" required>
			</div>

			<div class = "form-input">
				<input type = "password" name = "password" placeholder = "Password" required> 
			</div>			

			<input class = "btn" type =  "submit" value = "Submit">
		</form>
		<form action = "index.html" method = "get">
			<input class = "btn" type = "submit" value = "Back">
		</form>
	</div>
</body>
</html>
